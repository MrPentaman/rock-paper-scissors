    <script>
        let playerScore = 0;
        let compScore = 0;

        function getComputerChoice() {
            let options = ["Rock", "Paper", "Scissors"];
            let index = Math.floor(Math.random() * options.length);
            let compChoice = options[index];
            return compChoice;
        }

        function getPlayerChoice() {
            let choice = prompt("Make your choice!")
            return choice;
        }


        function playRound(playerSelection, computerSelection) {


            if (playerSelection.toLowerCase() === "rock".toLowerCase() && computerSelection === "Scissors") {
                playerScore++;
                return "You win! Rock beats Scissors" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;
            }
            else if (playerSelection.toLowerCase() === "paper".toLowerCase() && computerSelection === "Rock") {
                playerScore++;
                return "You win! Paper beats Rock" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;;
            }
            else if (playerSelection.toLowerCase() === "scissors".toLowerCase() && computerSelection === "Paper") {
                playerScore++;
                return "You win! Scissors beats Paper" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;;
            }
            else if (playerSelection.toLowerCase() === "rock".toLowerCase() && computerSelection === "Paper") {
                compScore++;
                return "You lose! Paper beats Rock" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;;
            }
            else if (playerSelection.toLowerCase() === "paper".toLowerCase() && computerSelection === "Scissors") {
                compScore++;
                return "You lose! Scissors beats Paper" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;;
            }
            else if (playerSelection.toLowerCase() === "scissors".toLowerCase() && computerSelection === "Rock") {
                compScore++;
                return "You lose! Rock beats Scissors" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;;
            }
            else {
                return "It's a tie!" + " " + "Player score: " + playerScore + " " + "AI Score: " + " " + compScore;
            }

        }

        function displayWinner(playerScore,compScore){
            if(playerScore>compScore){
                return "Player wins the game!"
            }
            else if(playerScore<compScore){
                return "You lose!"
            }
        }

        function game() {
            for (let i = 0; i < 5; i++) {
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
            }
            displayWinner(playerScore,compScore);
            console.log(displayWinner(playerScore,compScore));
            }
            
        game();





    </script>
